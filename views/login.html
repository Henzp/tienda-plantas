<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Entre Hojas y Amigas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c59 50%, #90ee90 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(45, 80, 22, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .login-header {
            background: linear-gradient(135deg, #2d5016, #4a7c59);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="white" opacity="0.1"/><circle cx="20" cy="30" r="1.5" fill="white" opacity="0.08"/><circle cx="80" cy="70" r="1" fill="white" opacity="0.06"/></svg>') repeat;
            animation: float 20s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, -20px) rotate(360deg); }
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .login-subtitle {
            opacity: 0.9;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d5016;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #2d5016;
            box-shadow: 0 0 0 3px rgba(45, 80, 22, 0.1);
            background: white;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .password-toggle:hover {
            background: rgba(45, 80, 22, 0.1);
            color: #2d5016;
        }

        .password-toggle:focus {
            outline: 2px solid #2d5016;
            outline-offset: 2px;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #2d5016, #4a7c59);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #1a3009, #2d5016);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 80, 22, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-links {
            text-align: center;
            margin-top: 2rem;
        }

        .form-links a {
            color: #2d5016;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-links a:hover {
            color: #1a3009;
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #6c757d;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: #2d5016;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 0.5rem;
            }
            
            .login-header {
                padding: 1.5rem;
            }
            
            .login-form {
                padding: 2rem 1.5rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }

        /* Focus visible for keyboard navigation */
        .form-input:focus-visible,
        .login-button:focus-visible,
        .password-toggle:focus-visible {
            outline: 2px solid #2d5016;
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .form-input {
                border-width: 3px;
            }
            
            .login-button {
                border: 2px solid #000;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .login-header::before {
                animation: none;
            }
            
            .login-button,
            .form-input,
            .password-toggle {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üå±</div>
            <h1 class="login-title">Iniciar Sesi√≥n</h1>
            <p class="login-subtitle">Entre Hojas y Amigas</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div id="alertContainer"></div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    required 
                    autocomplete="email"
                    placeholder="tu@email.com"
                    aria-describedby="email-help"
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Contrase√±a</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required 
                        autocomplete="current-password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        aria-describedby="password-help"
                    >
                    <button 
                        type="button" 
                        class="password-toggle" 
                        onclick="togglePassword()"
                        title="Mostrar u ocultar contrase√±a"
                        aria-label="Mostrar u ocultar contrase√±a"
                        aria-pressed="false"
                    >
                        <i class="fas fa-eye" id="toggleIcon" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <span class="button-text">Iniciar Sesi√≥n</span>
                <div class="loading" id="loadingIcon"></div>
            </button>
            
            <div class="divider">
                <span>o</span>
            </div>
            
            <div class="form-links">
                <a href="/register">¬øNo tienes cuenta? Reg√≠strate aqu√≠</a>
            </div>
            
            <div class="back-link">
                <a href="/">
                    <i class="fas fa-arrow-left" aria-hidden="true"></i>
                    Volver a la tienda
                </a>
            </div>
        </form>
    </div>

    <script>
        let isSubmitting = false;

        // ‚úÖ FUNCI√ìN MEJORADA: Toggle password con accesibilidad
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
                toggleButton.setAttribute('aria-pressed', 'true');
                toggleButton.title = 'Ocultar contrase√±a';
                toggleButton.setAttribute('aria-label', 'Ocultar contrase√±a');
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
                toggleButton.setAttribute('aria-pressed', 'false');
                toggleButton.title = 'Mostrar contrase√±a';
                toggleButton.setAttribute('aria-label', 'Mostrar contrase√±a');
            }
        }

        // ‚úÖ FUNCI√ìN MEJORADA: Mostrar alertas con accesibilidad
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}" role="alert" aria-live="polite">
                    <i class="${icon}" aria-hidden="true"></i>
                    <span>${message}</span>
                </div>
            `;
            
            alertContainer.querySelector('.alert').style.display = 'flex';
            
            // Focus en el alert para lectores de pantalla
            alertContainer.querySelector('.alert').setAttribute('tabindex', '-1');
            alertContainer.querySelector('.alert').focus();

            // Auto-hide despu√©s de 5 segundos
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    alert.style.display = 'none';
                }
            }, 5000);
        }

        // ‚úÖ FUNCI√ìN MEJORADA: Estado de loading accesible
        function setLoadingState(loading) {
            const button = document.getElementById('loginButton');
            const buttonText = button.querySelector('.button-text');
            const loadingIcon = document.getElementById('loadingIcon');
            
            if (loading) {
                button.disabled = true;
                button.setAttribute('aria-busy', 'true');
                buttonText.textContent = 'Iniciando sesi√≥n...';
                loadingIcon.style.display = 'block';
                isSubmitting = true;
            } else {
                button.disabled = false;
                button.setAttribute('aria-busy', 'false');
                buttonText.textContent = 'Iniciar Sesi√≥n';
                loadingIcon.style.display = 'none';
                isSubmitting = false;
            }
        }

        // ‚úÖ MANEJO DEL FORMULARIO CON ACCESIBILIDAD
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isSubmitting) return;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validaciones con mensajes accesibles
            if (!email) {
                showAlert('Por favor ingresa tu email', 'error');
                document.getElementById('email').focus();
                return;
            }
            
            if (!password) {
                showAlert('Por favor ingresa tu contrase√±a', 'error');
                document.getElementById('password').focus();
                return;
            }
            
            if (!email.includes('@')) {
                showAlert('Por favor ingresa un email v√°lido', 'error');
                document.getElementById('email').focus();
                return;
            }
            
            setLoadingState(true);
            
            try {
                console.log('üîê Intentando login para:', email);
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('üì° Respuesta del servidor:', data);
                
                if (response.ok) {
                    showAlert('¬°Login exitoso! Redirigiendo...', 'success');
                    
                    // Anunciar √©xito a lectores de pantalla
                    const announcement = document.createElement('div');
                    announcement.setAttribute('aria-live', 'polite');
                    announcement.setAttribute('aria-atomic', 'true');
                    announcement.style.position = 'absolute';
                    announcement.style.left = '-10000px';
                    announcement.textContent = 'Inicio de sesi√≥n exitoso. Redirigiendo al panel de administraci√≥n.';
                    document.body.appendChild(announcement);
                    
                    setTimeout(() => {
                        if (data.usuario.esAdmin) {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/perfil';
                        }
                    }, 1500);
                } else {
                    console.error('‚ùå Error de login:', data.error);
                    showAlert(data.error || 'Error al iniciar sesi√≥n', 'error');
                }
            } catch (error) {
                console.error('‚ùå Error de red:', error);
                showAlert('Error de conexi√≥n. Verifica tu internet.', 'error');
            } finally {
                setLoadingState(false);
            }
        });

        // ‚úÖ ACCESIBILIDAD: Enter en password toggle
        document.querySelector('.password-toggle').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                togglePassword();
            }
        });

        // ‚úÖ ACCESIBILIDAD: Anunciar errores de validaci√≥n
        document.getElementById('email').addEventListener('invalid', function(e) {
            e.preventDefault();
            showAlert('Por favor ingresa un email v√°lido', 'error');
        });

        document.getElementById('password').addEventListener('invalid', function(e) {
            e.preventDefault();
            showAlert('Por favor ingresa tu contrase√±a', 'error');
        });

        // ‚úÖ MEJORAR EXPERIENCIA: Auto-focus en email al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            if (emailInput) {
                emailInput.focus();
            }
        });

        // ‚úÖ ACCESIBILIDAD: Escape key para cerrar alerts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const alert = document.querySelector('.alert');
                if (alert && alert.style.display !== 'none') {
                    alert.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
